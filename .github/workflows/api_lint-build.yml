name: API CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  api-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Lint + JUnit report
      - name: Lint
        run: |
          # Adjust this command to match your lint script
          # Example for eslint: pnpm lint -- --format junit --output-file lint-report.xml
          pnpm lint -- --format junit --output-file lint-report.xml || true

      - name: Publish lint report
        uses: dorny/test-reporter@v1
        with:
          name: API Lint
          path: lint-report.xml
          reporter: jest-junit
          fail-on-error: true

      - name: Build
        run: pnpm build
